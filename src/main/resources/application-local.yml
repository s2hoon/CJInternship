spring:
  jpa:
    hibernate:
      ddl-auto: create
  docker:
    compose:
      enabled: true
      file: ./docker/docker-compose.yml
      lifecycle-management: start-only
  datasource:
    url: jdbc:mysql://localhost:3306/cj
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379

server:
  address: 0.0.0.0
  port: 8081

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1024Mi"
