apiVersion: apps/v1
kind: Deployment
metadata:
  name: cj-app
  namespace: default  # ✅ 네임스페이스 명시 (반드시 Secret과 동일하게)
  labels:
    app: cj-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cj-app
  template:
    metadata:
      labels:
        app: cj-app
    spec:
      containers:
        - name: cj-app
          image: 051826731133.dkr.ecr.ap-northeast-2.amazonaws.com/cj-ecr:dev
          ports:
            - containerPort: 8080
          envFrom:  # ✅ Secret 환경변수 불러오기
            - secretRef:
                name: db-redis-secret  # 반드시 default 네임스페이스의 Secret
          args: ["sleep", "infinity"]  # ✅ 컨테이너가 안죽고 계속 살아있게 함 (디버깅용)
      imagePullSecrets:
        - name: ecr-creds  # ECR 인증
