apiVersion: apps/v1
kind: Deployment
metadata:
  name: cj-app
  namespace: default
  labels:
    app: cj-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cj-app
  template:
    metadata:
      labels:
        app: cj-app
    spec:
      containers:
        - name: cj-app
          image: 051826731133.dkr.ecr.ap-northeast-2.amazonaws.com/cj-ecr:dev
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: db-redis-secret
          args: ["sleep", "infinity"]
      imagePullSecrets:
        - name: ecr-creds
