apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: default
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: 051826731133.dkr.ecr.ap-northeast-2.amazonaws.com/cj-ecr:dev
          imagePullPolicy: Always  # <-- 여기에 추가!
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: db-redis-secret
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi
      nodeSelector:
        eks.amazonaws.com/nodegroup: user-node-group  # 🔥 여기가 핵심
      imagePullSecrets:
        - name: ecr-creds